name: Docker Publish
on:
  push:
    branches:
      - main
env:
  IMAGE: johnlindahl/sqlite
  # renovate: datasource=docker depName=alpine
  ALPINE_VERSION: 3.18.3
  # renovate: datasource=repology depName=alpine_3_18/sqlite
  SQLITE_VERSION: 3.41.2-r2
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # - name: Bump version and push tag
      #   id: version
      #   uses: mathieudutour/github-tag-action@v6.1
      #   with:
      #     github_token: ${{ secrets.GHA_PAT }}

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # - name: Docker meta server
      #   id: meta
      #   uses: docker/metadata-action@v4
      #   with:
      #     # list of Docker images to use as base name for tags
      #     images: ${{env.IMAGE}}

      #     # generate Docker tags based on the following events/attributes
      #     tags: |
      #       type=schedule
      #       type=ref,event=branch
      #       type=ref,event=pr
      #       type=semver,pattern={{version}}
      #       type=semver,pattern={{major}}.{{minor}}
      #       type=semver,pattern={{major}}
      #       type=raw,value=latest,enable={{is_default_branch}}

      - name: Build server and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ env.IMAGE }}:latest,${{ env.IMAGE }}:${{ env.SQLITE_VERSION }}-alpine-${{ env.ALPINE_VERSION }}
